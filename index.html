<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
	<title>Progress-bar</title>
</head>
<body>
	<h1>Модуль 6.8</h1>
	<div class="container">
		<form>
			<div class="progress"  style="height: 20px;">
				<div id="progress-bar" class="progress-bar j-progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width: 0%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">0 %</div> 
			</div>
			<div class="buttons">
				<button type="button" class="btn btn-primary j-button1">+1%</button>
				<button type="button" class="btn btn-warning j-button3">+3%</button>
				<button type="button" class="btn btn-success j-button7">+7%</button>
				<!-- <button type="button" class="btn btn-info j-button-restart">Сброс</button> -->	
			</div>

			
		</form>
	</div>
	<script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
